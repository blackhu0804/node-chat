<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="bgc">
    <div class="login">
      <input id="name" type="text" name="name" placeholder="输入你聊天的昵称">
      <br>
      <input id="submitName" type="button" value="确定">
    </div>
  </div>

  <div class="container">
    <main>
      <div class="content">
        <section class="ChatContent">
          
        </section>
        <footer>
          <div class="tools">
            <p class="name" >游客</p>
            <label for="fileupload">发送图片</label>
            <input type="file" id="fileupload" name="pic">
          </div>
          <textarea class="message" onkeydown='if(event.keyCode==13){event.preventDefault(); goSubmit();}' type="text" placeholder="要说的话,按Enter发送"></textarea>
          <!-- <button>发送</button> -->
        </footer>
      </div>
      <section class="UsersList">
        当前在线用户数目： <span class="userNum"></span>
        <p>在线用户列表:</p>
        <div class="UserName">
        </div>
      </section>
    </main>
  </div>
  

  <script src="/socket.io/socket.io.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
