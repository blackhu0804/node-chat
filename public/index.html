<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="bgc">
    <div class="login">
      <input id="name" type="text" name="name" placeholder="输入你聊天的昵称">
      <br>
      <input id="submitName" type="button" value="确定">
    </div>
  </div>

  <main>
    
  </main>
  <footer>
    <span class="name" contenteditable>游客</span>说
    <input class="message" onkeydown='if(event.keyCode==13){ goSubmit();}' type="text" placeholder="要说的话,按Enter发送">
    <!-- <button>发送</button> -->
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    var socket = io();

    if(localStorage.name){
      document.querySelector('footer .name').innerText = localStorage.name
    }

    socket.on('chat from server', function(data) {// 监听服务器发送的消息
      showMsg(data)
    })

    socket.on('conn', function(name) {
      showMsg(name);
    })

    socket.on('disconn', function(name) {
      console.log(document.querySelector('footer .name').innerText)
      socket.emit('disconn', document.querySelector('footer .name').innerText )
      showMsg(name);
    })
    // document.querySelector('footer button').onclick = function() {
    //   socket.emit('chat', document.querySelector('footer .name').innerText, document.querySelector('footer input').value);//向服务器发送消息
    //   document.querySelector('footer input').value = '';
    // }

    document.querySelector('#submitName').onclick = function() {
      var name = document.querySelector('#name').value
      if(name === '') {
        alert('请输入你要聊天的昵称！');
      } else {
        document.querySelector('footer .name').innerText = name;
        document.querySelector('.bgc').style.display = "none";
        socket.emit('conn', name);
      }
    }

    function goSubmit() {
      if(document.querySelector('footer input').value === '') {
        alert('请输入你要发言的内容')
      }else {
        socket.emit('chat', document.querySelector('footer .name').innerText, document.querySelector('footer input').value);//向服务器发送消息      
        document.querySelector('footer input').value = '';
      }
    }

    document.querySelector('footer .name').onblur = function(e){
      console.log(this.value)
      if(this.innerText == ''){
        alert('名字不能为空')
        this.innerText = localStorage.name || '游客'
        return 
      }
      localStorage.name = this.innerText
    }

    function showMsg(data) {
      if(Notification.permission === 'granted') {
        var notification = new Notification(data);
      } else if(Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {
          if(permission === 'granted') {
            var notification = new Notification(data);
          }
        });
      }

      var msgNode = document.createElement('div')
      var childSpan = document.createElement('span')
      var childText = document.createTextNode(data)
      msgNode.appendChild(childSpan)
      msgNode.appendChild(childText)
      msgNode.classList.add('message')
      setTimeout(function(){
        msgNode.classList.add('normal')
      }, 1000)
      document.body.querySelector('main').appendChild(msgNode)
      console.log(data);
    }
  </script>
</body>
</html>
